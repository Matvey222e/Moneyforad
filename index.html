<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Зарабатывай на рекламе</title>
  <style>
    body { margin: 0; padding: 20px; font-family: Arial; background: #000; color: #fff; text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; }
    h1 { color: #0f0; margin-bottom: 10px; }
    p { font-size: 18px; margin: 10px 0; }
    button { background: #0f0; color: #000; border: none; padding: 15px 30px; font-size: 20px; border-radius: 10px; cursor: pointer; margin: 20px 0; }
    button:hover { background: #0c0; }
    #balance { font-size: 28px; color: #0f0; margin: 30px 0; }
    #status { color: #ff0; font-size: 20px; }
    #ad-container { margin: 20px auto; max-width: 320px; min-height: 100px; border: 1px solid #0f0; background: #111; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <h1>Смотри рекламу — копи бабки!</h1>
  <p>За просмотр — +0.02$ на баланс. Минимум вывода — 10$</p>
  
  <button onclick="showAd()">Смотреть рекламу</button>
  
  <div id="balance">Твой баланс: 0.00$</div>
  <div id="status">Жми и копи!</div>

  <button onclick="requestWithdraw()">Вывести от 10$ (Google Play 5 евро)</button>

  <!-- Adsterra Native Banner -->
  <div id="ad-container">
    <script async src="https://pl28761547.effectivegatecpm.com/c583a6d4d432907e8d76dce21dddb1/invoke.js"></script>
    <div id="container-c583a6d4d432907e8d76dce21dddb1"></div>
  </div>

  <script>
    // Проверка загрузки рекламы
    window.addEventListener('load', () => {
      setTimeout(() => {
        const adDiv = document.getElementById('container-c583a6d4d432907e8d76dce21dddb1');
        if (adDiv.innerHTML.trim() === '') {
          document.getElementById('status').innerText = 'Баннер не загрузился... попробуй обновить страницу или VPN';
        } else {
          document.getElementById('status').innerText = 'Реклама загружена! Кликай на неё или смотри ролики';
        }
      }, 8000); // 8 сек на загрузку
    });

    function showAd() {
      document.getElementById('status').innerText = 'Открываю рекламу...';
      // Симуляция (пока нет реального rewarded)
      setTimeout(() => {
        document.getElementById('status').innerText = 'Досмотрено! +0.02$';
        updateBalance(0.02);
      }, 5000);
    }

    function updateBalance(amount) {
      let bal = parseFloat(document.getElementById('balance').innerText.split(': ')[1]);
      bal += amount;
      document.getElementById('balance').innerText = 'Твой баланс: ' + bal.toFixed(2) + '$';
    }

    function requestWithdraw() {
      let bal = parseFloat(document.getElementById('balance').innerText.split(': ')[1]);
      if (bal >= 10) {
        document.getElementById('status').innerText = 'Готово! Кидай скрин баланса в @MatveyLc — пришлю код Google Play 5 евро!';
      } else {
        document.getElementById('status').innerText = 'Недостаточно! Нужно минимум 10$.';
      }
    }
  </script>
</body>
</html>
